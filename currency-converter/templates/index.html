<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" charset="width=device-width, intial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="../styles/main_p008.css" type="text/css" />
</head>

<body>
    <nav>
    </nav>
    <main>
        <div class="center">
            <h1>Währungstabelle</h1>
        </div>
        <div class="center">
            <button onclick="tableCurrency()">Anzeigen</button>
        </div>
        <div class="center">
            <div id="output_table">
            </div>
        </div>

        <div class="center">
            <h1>Währungsrechner</h1>
        </div>
        <div class="währungsrechner">
            <div class="center">

                <form>
                    <label name="currencyAmount">Betrag angeben:</label>
                    <input id="currencyAmount" name="currencyAmount" type="number">

                    <select id="currencyFrom">
                        <option value="chf">CHF</option>
                        <option value="eur">EUR</option>
                        <option value="usd">USD</option>
                        <option value="gbp">GBP</option>
                        <option value="jpy">JPY</option>
                    </select>
                </form>
            </div>
            <div class="center">

                <p>in</p>
            </div>
            <div class="center">

                <form>
                    <select id="currencyTo">
                        <option value="chf">CHF</option>
                        <option value="eur">EUR</option>
                        <option value="usd">USD</option>
                        <option value="gbp">GBP</option>
                        <option value="jpy">JPY</option>
                    </select>
                </form>
            </div>
            <div class="center">
                <button onclick="calc()">Umrechnen</button>
            </div>
        </div>
        <div class="center">
            <div id="output_calc">
            </div>
        </div>
    </main>
    <script type="application/javascript" src="../scripts/main.js"></script>
</body>

</html>
